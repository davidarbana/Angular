<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Cameras</h1><br>
    <div class="row" [hidden]="!deleteMessage">

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Camera Deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>


  <div class="panel-body">
    <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
           [dtTrigger]="dtTrigger">
      <thead class="thead-light">
      <tr>
        <th>Camera ID</th>
        <th>Camera Name</th>
        <th>Camera Model</th>
        <th>Camera Resolution</th>
        <th>Camera Ip</th>
        <th>Action</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let camera of cameras ">
        <td>{{camera.stringId}}</td>
        <td>{{camera.name}}</td>
        <td>{{camera.model}}</td>
        <td>{{camera.resolution}}</td>
        <td>{{camera.ip}}</td>
        <td>


          <button (click)="deleteCamera(camera._id)" class='btn btn-primary'>
            Delete
          </button>
          <button (click)="updateCamera(camera.stringId)" class='btn btn-info'
                  data-toggle="modal" data-target="#myModal">Update
          </button>
        </td>
      </tr>
      </tbody>
      <br>
    </table>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="cameraUpdateForm" #updcam (ngSubmit)="updateCam()">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Camera</h4>

        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div [hidden]="isUpdated">

            <input type="hidden" class="form-control" formControlName="cameraId" [(ngModel)]="camera.stringId">
            <div class="form-group">
              <label for="name">Camera Name</label>
              <input type="text" class="form-control" id="name" formControlName="cameraName"
                     [(ngModel)]="camera.name">
            </div>

            <div class="form-group">
              <label for="model">Camera Model</label>
              <input type="text" class="form-control" id="model" formControlName="cameraModel"
                     [(ngModel)]="camera.model">
            </div>

          </div>

          <div [hidden]="!isUpdated">
            <h4>Camera Detail Updated!</h4>
          </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [hidden]="isUpdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeIsUpdated()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
